    .telegram-container {

      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .telegram-card {

      max-width: 500px;

    }
    
    .telegram-icon {
      width: 80px;
      height: 80px;
      background: #0088cc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      color: white;

    }
    
    .telegram-title {
      font-size: 2.5rem;

    }
    
    .telegram-button {

      background: #0088cc;
      color: white;
      padding: 18px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,136,204,0.3);
    }
    
    .telegram-button:hover {
      background: #0077b3;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,136,204,0.4);
    }
    
    .back-link {
      margin-top: 30px;
      display: block;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: #333;
    }
    
    @media (max-width: 768px) {
      .telegram-card {
        padding: 40px 20px;
      }
      
      .telegram-title {
        font-size: 2rem;
      }
      
      .telegram-button {
